openapi: 3.0.0
info:
  title: Entity-Management-Service
  version: 1.0.0
  description: >-
    * This Service enables the creation and management of various entities and entityType .It
    provides functionalities for entities, ensuring seamless integration and
    maintenance of entity-related data across the platform.
  contact:
    email: tech-infra@shikshalokam.org
servers:
  - url: http://{{baseurl}}/entity-management
    description: local server
  - url: https://dev.elevate-apis.shikshalokam.org
    description: dev server
paths:
  /v1/entityTypes/bulkCreate:
    post:
      operationId: ''
      summary: 'BulkCreate create entity type '
      tags:
        - entityType-API's
      description: >-
        This api is use to create entity types in bulk by passing a csv file
        which contain entity type information

        * The API Endpoint for creating entity types in bulk by passing a csv file
        which contain entity type information is `/v1/entityType/bulkCreate`

        * It is mandatory to provide values for parameters which are marked as
        `required`

        * This is a mandatory parameter and cannot be empty or null.
      parameters:
        - name: X-auth-token
          in: header
          description: >-
            To use this API, you require an X-auth-token. This token is
            available in the login API Response.
          required: true
          schema:
            type: string
        - in: header
          name: internal-access-token
          description: ''
          schema: &ref_0
            type: string
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The CSV file to upload
      responses:
        '200':
          headers: {}
          content:
            text:
              schema:
                type: array
                items:
                  type: string
              examples:
                SuccessResponse:
                  value: |-
                    "name",
                    "registry-name",
                    "isObservable",
                    "toBeMappedToParentEntities",
                    "immediateChildrenEntityType",
                    "registryDetails",
                    "_SYSTEM_ID",
                    "status"
                    "blockkks",
                    "locationRegistry",
                    true,
                    true,
                    "[""school""]",
                    "{""name"":""locationRegistry""}",
                    "6679320261add28f7f681294",
                    "SUCCESS"
        '400':
          description: Bad Request
          content:
            application.json:
              examples:
                FailureResponse:
                  value:
                    status: 400
                    message:
                      - location: body
                        param: entityTypes
                        msg: EntityTypes file is required
    parameters: []

  /v1/entityTypes/bulkUpdate:
    post:
      operationId: ''
      summary: 'BulkUpdate create entityType '
      tags:
        - entityType-API's
      description: >-
        You can use this API to update entityType by passing CSV file.


        * The API Endpoint for updating entityType by passing CSV file is `/v1/entityTypes/bulkUpdate`

        * It is mandatory to provide values for parameters which are marked as
        `required`

