          description: >-
            To use this API, you require an X-auth-token. This token is
            available in the login API Response.
          required: true
          schema:
            type: string
        - in: header
          name: internal-access-token
          description: ''
          schema: *ref_0
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The CSV file to upload
      responses:
        '200':
          description: ok
          content:
            text:
              schema:
                type: array
                items:
                  oneOf:
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: string
                    - type: boolean
                    - type: boolean
                    - type: string
                    - type: string
                    - type: string
                    - type: string
              examples:
                SuccessResponse:
                  value: |-
                    "name",
                    "registryname",
                    "isObservable",
                    "toBeMappedToParentEntities",
                    "immediateChildrenEntityType",
                    "_SYSTEM_ID",
                    "status"
                    "ghj",
                    "locationRegistry",
                    true,
                    true,
                    "[""[\""school\"""",
                    "" “high School”
                    ]""
                    ]","6679320261add28f7f681294","SUCCESS"
        '400':
          description: Bad Request
          content:
            application.json:
              examples:
                FailureResponse:
                  value:
                    status: 400
                    message:
                      - location: body
                        param: entityTypes
                        msg: EntityTypes file is required
  /v1/entityTypes/create:
    post:
      operationId: ''
      summary: This api will create's Single entity Type data
      tags:
        - entityType-API's
      description: >-
        You can use this API to create a single entityType data.


        * The API Endpoint to create a single entityType data is `/v1/entityTypes/create`

