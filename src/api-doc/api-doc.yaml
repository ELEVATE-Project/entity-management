            available in the login API Response.
          required: true
          schema:
            type: string
        - in: header
          name: internal-access-token
          description: ''
          schema: &ref_1
            type: string
          required: true
      requestBody:
        content:
          application.json:
            schema:
              type: object
              properties:
                name:
                  type: string
                registryDetails:
                  type: object
                  properties:
                    name:
                      type: string
                isObservable:
                  type: boolean
                toBeMappedToParentEntities:
                  type: boolean
            examples:
              sampleBodyData:
                value:
                  name: state
                  registryDetails:
                    name: govt school
                  isObservable: true
                  toBeMappedToParentEntities: true
      responses:
        '200':
          description: ok
          content:
            application.json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: number
                  result:
                    type: object
                    properties:
                      name:
                        type: string
                      isObservable:
                        type: boolean
                      toBeMappedToParentEntities:
                        type: boolean
                      immediateChildrenEntityType:
                        type: array
                        items:
                          type: string
                      status:
                        type: string
              examples:
                SuccessResponse:
                  value:
                    message: ENTITY_INFORMATION_CREATED
                    status: 200
                    result:
                      name: state
                      isObservable: true
                      toBeMappedToParentEntities: true
                      status: SUCCESS
        '400':
          description: Bad Request
          content:
            application.json:
              examples:
                FailureResponse:
                  value:
                    status: 400
                    message:
                      - location: body
                        param: name
                        msg: required name
  /v1/entityTypes/update/{_id}:
    post:
      summary: Update single entities based on the entityType id
      tags:
        - entityType-API's
      description: >-
        You can use this API to update single entities based on the entityType id .


        * The API Endpoint to update single entities based on the entityType id is
        `/v1/entityTypes/update/{_id}`

        * It is mandatory to provide values for parameters which are marked as
        `required`

        * This is a mandatory parameter and cannot be empty or null.
      parameters:
        - name: X-auth-token
          in: header
          description: >-
            To use this API, you require an X-auth-token. This is available in
            the login API Response.
          required: true
          schema:
            type: string
        - in: header
          name: internal-access-token
          description: ''
          schema: *ref_1
          required: true
        - in: query
          name: _id
          description: 'The unique identifier for the data that needs to be updated. This id ensures the correct record is matched for the update operation.'
          schema: &ref_3
            type: string
          required: true
      requestBody:
        content:
          application.json:
            schema:
              type: object
              properties:
                name:
                  type: string
                registryDetails:
                  type: object
                  properties:
                    name:
                      type: string
                isObservable:
                  type: boolean
                toBeMappedToParentEntities:
                  type: boolean
                immediateChildrenEntityType:
                  type: string
            examples:
              sampleBodyData:
                value:
                  name: school
                  registryDetails:
                    name: hub
                  isObservable: true
                  toBeMappedToParentEntities: true
                  immediateChildrenEntityType: collage
      responses:
        '200':
          description: Created
          content:
            application.json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                  result:
                    type: object
                    properties:
                      profileForm:
                        type: array
                        items:
                          type: string
                      profileFields:
                        type: array
                        items:
                          type: string
                      types:
                        type: array
                        items:
                          type: string
                      callResponseTypes:
                        type: array
                        items:
                          type: string
                      isObservable:
                        type: boolean
                      immediateChildrenEntityType:
                        type: array
                        items:
                          type: string
                      createdBy:
                        type: string
                      updatedBy:
                        type: string
                      deleted:
                        type: boolean
                      _id:
                        type: string
                      isDeleted:
                        type: boolean
                      name:
                        type: string
                      registryDetails:
                        type: object
                        properties:
                          name:
                            type: string
                      toBeMappedToParentEntities:
                        type: boolean
                      updatedAt:
                        type: string
                      createdAt:
                        type: string
                      __v:
                        type: number
              examples:
                SuccessResponse:
                  value:
                    status: 200
                    result:
                      profileForm: []
                      profileFields: []
                      types: []
                      callResponseTypes: []
                      isObservable: true
                      immediateChildrenEntityType:
                        - collage
                      createdBy: SYSTEM
                      updatedBy: SYSTEM
                      deleted: false
                      _id: 662f7d733f9b670521cadcff
                      isDeleted: false
                      name: school
                      registryDetails:
                        name: hub
                      toBeMappedToParentEntities: true
                      updatedAt: '2024-04-30T12:37:26.775Z'
                      createdAt: '2024-04-29T10:58:59.862Z'
                      __v: 0
        '400':
          description: Bad Request. User Entity already exists.
          content:
            application.json:
              schema: null
              examples:
                FailureResponse:
                  value:
                    status: 400
                    message:
                      - location: params
                        param: _id
                        msg: required _id
                      - location: body
                        param: name
                        msg: required name
    parameters:
      - in: path
        name: ''
        description: ''
        schema:
          type: string
